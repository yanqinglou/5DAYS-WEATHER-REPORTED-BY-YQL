<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Your weather report</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div class="searching-listing">
        <div class="city-search">
          <h2><strong>Search for a City</strong></h2>
          <input
            type="text"
            name="city-input"
            id="city-input"
            placeholder="Enter the city."
          />
          <button id="search-button"><strong>Search</strong></button>
        </div>
        <div class="city-list">
        </div>
      </div>

      <div class="display-card">
        <div class="city-in-display">
          <div class="display-header">
            <h2 id="city-selected">Seattle</h2>
            <h2 id="today-date">01/10/2023</h2>
          </div>
          <p id="temp">xx</p>
          <p id="wind">xx</p>
          <p id="humidity">xxx</p>
        </div>
        <div>
          <h3><strong>5-Day Forecast</strong></h3>
        </div>
        <div class="weather-card-container">
          <div class="weather-card" id="weather-card-1">
            <h4 class="5-Day" id="day-1">Date 1</h4>
            <p id="day-1-temp">Temp</p>
            <p id="day-1-wind">Wind</p>
            <p id="day-1-humidity">Humidity</p>
          </div>
          <div class="weather-card" id="weather-card-2">
            <h4 class="5-Day" id="day-2">Date 2</h4>
          </div>
          <div class="weather-card" id="weather-card-3">
            <h4 class="5-Day" id="day-3">Date 3</h4>
          </div>
          <div class="weather-card" id="weather-card-4">
            <h4 class="5-Day" id="day-4">Date 4</h4>
          </div>
          <div class="weather-card" id="weather-card-5">
            <h4 class="5-Day" id="day-5">Date 5</h4>
          </div>
        </div>
      </div>
    </main>

    <script src="./Assets/script.js"></script>
  </body>
</html>
